<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetOnMe</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="text-white">
    <nav class="h-12 w-screen bg-darkGreen fixed top-0">
      <ul class="flex flex-row justify-around list-none">
        <li class="p-3 rounded-lg">
          <a href="#yesterday">Yesterday</a>
        </li>
        <li class="p-3 px-8 rounded-lg selected"><a href="#today"></a>Today</li>
        <li class="p-3 rounded-lg">
          <a href="#tommorow">Tommorow</a>
        </li>
      </ul>
    </nav>
    <footer
      class="w-screen h-12 fixed bottom-0 border-slate-400 border-t-2 backdrop-blur-lg bg-darkGreen"
    >
      <ul class="list-none flex flex-row justify-around">
        <li class="w-16 h-12 selected flex justify-center items-center">
          <img
            src="/src/assets/premierLeague.svg"
            alt="laliga"
            class="w-10 h-10 inline-block"
          />
        </li>
        <li class="w-16 h-12 flex justify-center items-center">
          <img src="/src/assets/laliga.svg" alt="laliga" class="inline-block" />
        </li>
        <li class="w-16 h-12 flex justify-center items-center">
          <img
            src="/src/assets/bundesliga.png"
            alt="laliga"
            class="inline-block w-12 h-12"
          />
        </li>
        <li class="w-16 h-12 flex justify-center items-center">
          <img
            src="/src/assets/Ligue1.png"
            alt="laliga"
            class="inline-block w-10 h-10"
          />
        </li>
        <li class="w-16 h-12 flex justify-center items-center">
          <img
            src="/src/assets/SerieA.svg"
            alt="laliga"
            class="inline-block w-10 h-10"
          />
        </li>
      </ul>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
